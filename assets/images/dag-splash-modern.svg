<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#13142B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13142B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Modern pattern -->
    <pattern id="modernGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="1" fill="#FFD700" opacity="0.2"/>
    </pattern>
    
    <!-- Clip paths for shapes -->
    <clipPath id="diagonalClip">
      <path d="M0 300 L400 100 L400 700 L0 500 Z"/>
    </clipPath>
  </defs>

  <!-- Base background -->
  <rect width="400" height="800" fill="url(#bgGradient)"/>
  
  <!-- Modern geometric elements -->
  <g opacity="0.05">
    <!-- Diagonal shapes -->
    <rect x="0" y="0" width="400" height="800" fill="url(#modernGrid)" clip-path="url(#diagonalClip)"/>
    
    <!-- Abstract shapes -->
    <path d="M-50 300 Q 200 250, 450 300" stroke="url(#goldGradient)" stroke-width="60" fill="none" opacity="0.1"/>
    <path d="M-50 500 Q 200 450, 450 500" stroke="url(#goldGradient)" stroke-width="60" fill="none" opacity="0.1"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.1">
    <rect x="40" y="200" width="2" height="100" fill="url(#goldGradient)"/>
    <rect x="358" y="500" width="2" height="100" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Modern corner elements -->
  <g opacity="0.15">
    <!-- Top left -->
    <path d="M40 40 L140 40" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    <path d="M40 40 L40 140" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    
    <!-- Top right -->
    <path d="M360 40 L260 40" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    <path d="M360 40 L360 140" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    
    <!-- Bottom left -->
    <path d="M40 760 L140 760" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    <path d="M40 760 L40 660" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    
    <!-- Bottom right -->
    <path d="M360 760 L260 760" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    <path d="M360 760 L360 660" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Subtle accent lines -->
  <g opacity="0.1">
    <line x1="100" y1="400" x2="300" y2="400" stroke="url(#goldGradient)" stroke-width="0.5"/>
    <line x1="200" y1="300" x2="200" y2="500" stroke="url(#goldGradient)" stroke-width="0.5"/>
  </g>
  
  <!-- Center focus area -->
  <circle cx="200" cy="400" r="120" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Subtle dot pattern overlay -->
  <rect width="400" height="800" fill="url(#modernGrid)" opacity="0.05"/>
</svg>
